<div class="row">
  <div class="col-md-10 product-card-container">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-card-inner">
        <div class="product-image">
          <!-- You can add an image here if you have one in your JSON data -->
        </div>
        <div class="product-details">
          <h5 class="product-title">{{ product.name }}</h5>
          <p class="product-description">{{ product.description }}</p>
          <p class="product-price">Price: ${{ product.price }}</p>
          <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" col-md-2 cart-container">
    <app-view-cart></app-view-cart>
  </div>

</div>
